<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery hide show</title>
    <script src=".js/jquery3.6.0.js"></script>
</head>

<body>
    <button id="btnhide">hide</button>
    <button id="btnshow">show</button>
    <button id="btn">hide p1</button>
    <p></p>
    <p id="p1">jQuery Paragraph 1</p>
    <p>jQuery Paragraph 2</p>
    <p>jQuery Paragraph 3</p>
        <script>
            function hide1(){
               $("p").hide();
            }
            function hide2(){
                $("#p1").hide();
            }
            function show(){
               $("p").show(); 
            }
            function start(){
                $("#btnhide").click(hide1);
                $("#btn").click(hide2);
                $("#btnshow").click(show);
            }
            $(document).ready(start);
        </script>
</body>

</html>
