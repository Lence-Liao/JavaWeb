<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Class Attribute</title>
</head>

<body>
    <div id="parent-id">
        <p>hello world1</p>
        <p class="test">hello world2</p>
        <p class="test">hello world3</p>
    </div>
    <button onclick="attr()">Get Class Attribute</button>
    <script>
        function attr() {
            // 取得id 為parent-id 的HTML 元素
            var parentDOM = document.getElementById('parent-id');
            // 取得parentDOM 下面所有class 是test 的HTML 元素
            var test = parentDOM.getElementsByClassName('test');
            // 輸出2
            console.log(test.length)
            // 輸出<p class="test">hello word2</p>
            console.log(test[0].innerText);
            alert(test[1].innerText);
        }
    </script>
</body>

</html>
