<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>append list</title>
</head>

<body>
    <button onclick="add()">append Child</button>
    <ul id="myUL">
    </ul>
    
    <script>
       function add(){
           var ul=document.getElementById("myUL");
           for(var i=1;i<=3;i++){
               var em=document.createElement("li");
               em.innerHTML="line "+i+"";
               ul.appendChild(em);
           }
           
       }
    </script>
</body>

</html>
