<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Validation</title>

</head>

<body>
    <form action="javascript:alert('Data Sent')" method="post">
     <input id= "contactNo" name= "contactNo" type= "tel" placeholder="Enter your phone number" required />
    
     <input id="orderRef" name="orderRef" type="text"
        pattern="[0-9]{2}[A-Z]{3}" title="2 digits and 3 uppercase letters" />     
      <button>Send</button> 
    </form>
</body>

</html>
