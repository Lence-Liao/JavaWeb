<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Div Modify</title>
    <style>
        #p1 {
        position: absolute;
        left: 100px;
        top: 200px;
        height: 100px;
        }
        </style>
</head>

<body>
    <p id="p1">Paragraph 1</p>
    <button onclick="change()">change css</button>
    <script>
       function change(){
           var p1=document.getElementById("p1");
          // p1.style.background="#00f";
          // p1.style['color']="yellow";
          p1.style.cssText = 'font-size: 20px; color: purple; background-color:#ff0000';
       }
    </script>
</body>

</html>
