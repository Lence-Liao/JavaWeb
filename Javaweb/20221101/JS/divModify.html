<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Div Modify</title>
</head>

<body>
    <div id="div1">        
    </div>
    <button onclick="change()">Get Class Attribute</button>
    <script>
       function change(){
           var div1=document.getElementById("div1");
           div1.innerHTML="<h2 style='color:red'>div1 text changed</h2>";
       }
    </script>
</body>

</html>
