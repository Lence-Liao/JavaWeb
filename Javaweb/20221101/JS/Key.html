<!DOCTYPE html>
<html>

<head>
    <title>first page</title>
</head>

<body>
    <script>
        document.onkeydown = function (event) {
            if (event.keyCode === 89 && event.ctrlKey) {
                alert('你同時按下"control + y"');
            } else if (event.which === 90 && event.ctrlKey) {
                alert('你同時按下"control + z"');
            }
        }; 
    </script>
</body>

</html>
