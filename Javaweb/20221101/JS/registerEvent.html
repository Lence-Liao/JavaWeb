<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register</title>
   
</head>

<body>
    <p id="p1">Paragraph 1</p>
    <span id="sp1">Span 1</span>
    <div id="div1">Division 1</div>
    <script>
      function test(evt){
        evt.target.style.color="red";
      }
      document.body.addEventListener('click',test);
    </script>
</body>

</html>
