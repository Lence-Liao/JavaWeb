<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>clock</title>
    <script>
        var pics=["imgs/img7.jpg","imgs/img8.jpg","imgs/img9.jpg","imgs/img10.jpg","imgs/img11.jpg","imgs/img12.jpg"];
        var index=0;
        function change() {
           var p=document.getElementById("mypic");
           p.src=pics[index];
           index++;
           //if(index>=pics.length)
           //   index=0;
           index=index % pics.length;
        }
        function start() {
            td = setInterval(change, 5000);
        }
        function stop() {
            clearInterval(td);
        }
        start();
    </script>
</head>

<body>    
    <button onclick="start()">start</button>    
    <button onclick="stop()">stop</button>
    <p>
    <img src="imgs/img12.jpg" id="mypic" width="600" height="400"/>
</body>

</html>
