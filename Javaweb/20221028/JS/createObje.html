<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Person Window</title>
       <script>
            var arry=[];
           function person(fn,ln,age){
               this.firstname=fn;
               this.lastname=ln;
               this.age=age;
           }
           function create(){
               var p1=new person("amy","lee",20);
               arry.push(p1);
               p1=new person("mary","chen",25);
               arry.push(p1);
               alert(JSON.stringify(arry));
           }
       </script>
    </head>
    <body>
        <button onclick="create()">create</button><p>
        
    </body>
</html>
